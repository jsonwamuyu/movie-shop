<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .main-wrapper {
      max-width: 800px;
      margin: 0 auto;
    }
    .movie {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .movie:last-child {
      border-bottom: none;
    }
    form input, form textarea, form button, select {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .controls select, .controls input {
      margin-right: 10px;
      flex: 1;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-top: 20px;
    }
    .pagination button {
      padding: 5px 10px;
    }
    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }
      .controls input, .controls select {
        margin-bottom: 10px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <h1>Welcome To our Movie Shop</h1>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search movies by title" />
      <select id="sortOptions">
        <option value="">Sort by</option>
        <option value="title-asc">Title (A-Z)</option>
        <option value="title-desc">Title (Z-A)</option>
        <option value="year-asc">Year (Ascending)</option>
        <option value="year-desc">Year (Descending)</option>
      </select>
    </div>

    <form id="movieForm">
      <input type="text" id="title" placeholder="Movie Title" required />
      <textarea id="description" placeholder="Movie Description" required></textarea>
      <input type="text" id="image" placeholder="Image URL" required />
      <input type="number" id="year" placeholder="Year Released" required />
      <button type="submit" id="submitButton">Add Movie</button>
    </form>
    <h2>Movies List</h2>
    <div id="moviesList"></div>

    <div class="pagination" id="pagination"></div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/movies';
    const moviesList = document.getElementById('moviesList');
    const movieForm = document.getElementById('movieForm');
    const submitButton = document.getElementById('submitButton');
    const searchInput = document.getElementById('searchInput');
    const sortOptions = document.getElementById('sortOptions');
    const pagination = document.getElementById('pagination');
    let editingMovieId = null;
    let currentPage = 1;
    const itemsPerPage = 5;

    async function fetchMovies() {
      const response = await fetch(API_URL);
      const movies = await response.json();
      displayMovies(movies);
    }

    function displayMovies(movies) {
      const searchQuery = searchInput.value.toLowerCase();
      const sortValue = sortOptions.value;
      const filteredMovies = movies.filter(movie =>
        movie.title.toLowerCase().includes(searchQuery)
      );

      filteredMovies.sort((a, b) => {
        if (sortValue === 'title-asc') return a.title.localeCompare(b.title);
        if (sortValue === 'title-desc') return b.title.localeCompare(a.title);
        if (sortValue === 'year-asc') return a.year - b.year;
        if (sortValue === 'year-desc') return b.year - a.year;
        return 0;
      });
      const totalItems = filteredMovies.length;
      const totalPages = Math.ceil(totalItems / itemsPerPage);
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const paginatedMovies = filteredMovies.slice(start, end);

      moviesList.innerHTML = '';
      paginatedMovies.forEach(movie => {
        const movieDiv = document.createElement('div');
        movieDiv.className = 'movie';
        movieDiv.innerHTML = `
          <h3>${movie.title} (${movie.year})</h3>
          <p>${movie.description}</p>
          <img src="${movie.image}" alt="${movie.title}" style="max-width: 100%; height: auto;" />
          <button onclick="editMovie(${movie.id})">Edit</button>
          <button onclick="deleteMovie(${movie.id})">Delete</button>
        `;
        moviesList.appendChild(movieDiv);
      });

      
      renderPagination(totalPages);
    }

    function renderPagination(totalPages) {
      pagination.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        if (i === currentPage) button.style.fontWeight = 'bold';
        button.onclick = () => {
          currentPage = i;
          fetchMovies();
        };
        pagination.appendChild(button);
      }
    }

    // Create or Update Movie (CREATE/UPDATE)
    movieForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const image = document.getElementById('image').value;
      const year = document.getElementById('year').value;
      const movie = { title, description, image, year };

      if (editingMovieId) {
        // Update movie
        await fetch(`${API_URL}/${editingMovieId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(movie),
        });
        editingMovieId = null;
        submitButton.textContent = 'Add Movie';
      } else {
        // Add movie
        await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(movie),
        });
      }

      movieForm.reset();
      fetchMovies();
    });

    // Edit Movie (READ for specific ID)
    async function editMovie(id) {
      const response = await fetch(`${API_URL}/${id}`);
      const movie = await response.json();

      document.getElementById('title').value = movie.title;
      document.getElementById('description').value = movie.description;
      document.getElementById('image').value = movie.image;
      document.getElementById('year').value = movie.year;

      editingMovieId = id;
      submitButton.textContent = 'Update Movie';
    }

    // Delete Movie (DELETE)
    async function deleteMovie(id) {
      await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
      fetchMovies();
    }

    // Search and Sort Event Listeners
    searchInput.addEventListener('input', fetchMovies);
    sortOptions.addEventListener('change', fetchMovies);

    // Initial Fetch
    fetchMovies();
  </script>
</body>
</html>
